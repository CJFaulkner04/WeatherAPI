<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body id="splash">
        <div>
            <header>
                <h1>Weather API</h1>
                <img src="https://static.vecteezy.com/system/resources/previews/019/858/986/original/cloud-and-sun-clipart-with-transparent-background-for-decoration-of-art-file-free-png.png" width="200px">
            </header>
            
            <div id="hero">
                <h1>Super cool Weather App</h1>
                <form id="form">
                    <p>Enter Your Zipcode: </p>
                    <input id="zipcode" type="text"></input>
                    <button type="submit" id="button" onclick="getWeather()">Enter</button>
                </form>
            </div>
        </div>
        <main id="weather">
            <h2>Enter Zipcode</h2>
            <h3>N/A &deg;F</h3>
            <p>Condition: N/A</p>
            <div class="HiLo">
                <p class="high">Hi: N/A &deg;F</p>
                <p class="low">Lo: N/A &deg;F</p>
            </div>
        </main>
        
        
        <script src="script.js"></script>
    </body>
</html>
